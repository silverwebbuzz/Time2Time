<ion-header>
  <ion-toolbar color="primary" class="clr" text-center>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" class="head">
      Manage Permission
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="light" placeholder="Search..." (ionChange)="searchBar($event.target.value)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar color="primary" class="lbl-tool-result">
    <ion-label class="lbl-result">About {{permission?.length}} results</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="page-permission">

  <div class="blue-background">
    <!-- <ion-button color="light" class="btn-top" (click)="copyText(permission)">
          <ion-icon name="copy" mode="md" class="btn-fab"></ion-icon>
        </ion-button>
        <ion-button color="light" class="btn-top btn-top-add" (click)="downloadCSV()">
          <fa-icon [icon]="faFileCsv" class="btn-fab btn-ext"></fa-icon>
        </ion-button>
        <ion-button color="light" class="btn-top btn-top-add" (click)="exportAsXLSX()">
          <fa-icon [icon]="faFileExcel" class="btn-fab btn-ext"></fa-icon>
        </ion-button>
        <ion-button color="light" class="btn-top" (click)="printPage()">
          <ion-icon name="print" mode="md" class="btn-fab"></ion-icon>
        </ion-button> -->
  </div>

  <div class="isEmpty" *ngIf="permission?.length == 0">
      <ion-label class="lbl-empty">No Record Found!</ion-label>
    </div>

  <ion-card class="card-main" *ngFor="let item of permission">
    <ion-row>
      <ion-col size="8">
        <ion-label class="col-title">{{item.group_name}}</ion-label>
      </ion-col>

      <ion-col size="4" class="col-edit">
        <ion-button size="small" fill="clear" class="btn-edit" (click)="edit(item.id)">
          <ion-icon name="create" mode="md"></ion-icon>
        </ion-button>
        <ion-button size="small" fill="clear" class="btn-dlt" (click)="delete(item.id)">
          <ion-icon name="trash" mode="md"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="sharePicker()">
      <ion-icon name="Share-alt" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-button expand="full" class="btn-footer" routerLink="/add-permission">Add Permission</ion-button>
</ion-footer>
